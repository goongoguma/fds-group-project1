<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>야구 게임</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <div class="header">
    <h1>야구게임</h1>
  </div>
  <div class="contents">
    <form action="" method="post" class="number-list">
      <fieldset>
        <legend>숫자야구 게임 사용자 입력</legend>
        <label for="first-number"></label>
        <input type="text" min='0' max='9' name="" id="first-number" class="input1" maxlength="1" autofocus='true'>
        <label for="second-number"></label>
        <input type="text" min='0' max='9' name="" id="second-number" class="input2" maxlength="1">
        <label for="third-number"></label>
        <input type="text" min='0' max='9' name="" id="third-number" class="input3" maxlength="1">
        <button type="submit" class="add">도전</button>
        <button type="reset" class='reset'>새 게임</button>
      </fieldset>
    </form>
    <ul class="input-list"></ul>
  </div>
</body>
<script src="./index.js"></script>

</html>
